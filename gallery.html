<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Gallery of Pillars and Columns</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="header"></header>
    <div class="herogallery">
        <div class="title">
        <h1>Gallery of Pillars and Columns</h1>
        </div>
    </div>
        <main>
            <p>This gallery showcases various types of architectural pillars and columns, highlighting their unique designs and historical significance.</p>

            <!-- Doric -->
            <section id="doric">
                <h2>Doric</h2>
                <div class="gallery">
                    <figure class="gallery-item">
                        <img src="images/doric-1-gallary.jpg" alt="Doric column 1">
                        <figcaption>Doric of the "Propylaea, Acropolis"</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="images/doric-2-gallary.jpg" alt="Doric column 2">
                        <figcaption>Doric of the "Propylaea (interior)"</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="images/doric-3-gallary.png" alt="Doric column 3">
                        <figcaption>Doric of the "Segeste Temple"</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="images/doric-4-gallary.png" alt="Doric column 4">
                        <figcaption>Doric of the "Segeste / Doric study"</figcaption>
                    </figure>
                </div>
            </section>

            <!-- Ionic -->
            <section id="ionic">
                <h2>Ionic</h2>
                <div class="gallery">
                    <figure class="gallery-item">
                        <img src="images/ionic-3-gallary.jpg" alt="Ionic column 1">
                        <figcaption>Ionic of the "Erechtheion, Acropolis"</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="images/ionic-4-gallary.jpg" alt="Ionic column 2">
                        <figcaption>Ionic of the "Acropolis Museum capital"</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="images/ionic-1-gallary.jpg" alt="Ionic column 1">
                        <figcaption>Ionic of the "Erechtheion overview"</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="images/ionic-2-gallary.jpg" alt="Ionic column 2">
                        <figcaption>Ionic of the "Erechtheion capital detail"</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="images/ionic-3-gallary.jpg" alt="Ionic column 3">
                        <figcaption>Ionic of the "Erechtheion, Acropolis"</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="images/ionic-4-gallary.jpg" alt="Ionic column 4">
                        <figcaption>Ionic of the "Acropolis Museum capital"</figcaption>
                    </figure>
                </div>
            </section>

            <!-- Corinthian -->
            <section id="corinthian">
                <h2>Corinthian</h2>
                <div class="gallery">
                    <figure class="gallery-item">
                        <img src="images/corinthian-1-gallary.jpg" alt="Corinthian column 1">
                        <figcaption>Corinthian of the "Ancient Agora, Athens"</figcaption>

                    <figure class="gallery-item">
                        <img src="images/corinthian-2-gallary.jpg" alt="Corinthian column 2">

                    </figure>
                    <figure class="gallery-item">
                        <img src="images/corinthian-3-gallary.jpg" alt="Corinthian column 3">
                        <figcaption>Corinthian of the "Temple of Olympian Zeus"</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="images/corinthian-4-gallary.jpg" alt="Corinthian column 4">
                        <figcaption>Corinthian of the "Library / Roman Corinthian"</figcaption>
                    </figure>
                </div>
            </section>

            <!-- Tuscan -->
            <section id="tuscan">
                <h2>Tuscan</h2>
                <div class="gallery">
                    <figure class="gallery-item">
                        <img src="images/tuscan-1-gallary.jpg" alt="Tuscan column 1">
                        <figcaption>Tuscan of the "Christ Church, Spitalfields"</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="images/tuscan-2-gallary.jpg" alt="Tuscan column 2">

            <!-- Composite -->
            <section id="composite">
                <h2>Composite</h2>
                <div class="gallery">
                    <figure class="gallery-item">
                        <img src="images/composite-1-gallary.jpg" alt="Composite column 1">
                        <figcaption>Composite of the "Abingdon Chapel"</figcaption>
